<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Sura:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./characters.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Ghibli Lovers</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="container-header">
        <nav class="menu">
          <img
            class="image-logo"
            src="./assets/image/logo.gif"
            alt="Gif Studio Ghibli"
          />
          <div class="menu-group">
            <a class="menu-group-item" href="./index.html">
              <i class="fa-solid fa-house-chimney fa-2xl"></i>
              Home
            </a>
            <a class="menu-group-item" href="./about.html">
              <i class="fa-solid fa-fire fa-2xl"></i>
              Studio Ghibli
            </a>
            <a class="menu-group-item" href="./movies.html">
              <i class="fa-solid fa-film fa-2xl"></i>
              Movies
            </a>
            <a class="menu-group-item" href="./characters.html">
              <i class="fa-solid fa-user fa-2xl"></i>
              Characters
            </a>
          </div>
        </nav>
      </header>
      <main>
        <section class="container-home">
          <form class="filter" id="container-form">
            <div class="group-select">
              <label for="filter-gender" class="label">Gênero</label>
              <select name="filter-choice" id="filter-gender">
                <option class="title" value="All">Todos</option>
                <option class="title" value="Female">Feminino</option>
                <option class="title" value="Male">Masculino</option>
              </select>
            </div>
            <div class="group-select">
              <label for="filter-movie" class="label">Filme</label>
              <select name="filter-movie" id="filter-movie">
                <option value="All" class="title">Todos</option>
              </select>
            </div>
          </form>
          <div class="container-characters">
            <div id="cards-characters"></div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p>
        Project developed by
        <a href="https://github.com/kauanelenzr"
          ><i class="fa-brands fa-github"></i> Kauane Lenz Rosa</a
        >
        and
        <a href="https://github.com/NatyEvelyn"
          ><i class="fa-brands fa-github"></i> Natália Evelyn de Moura</a
        >
        -
        <a href="https://www.laboratoria.la/br"
          ><img class="image-lab" src="./assets/image/logoLabFooter.png"
        /></a>
        - SAP008 - 2022.
      </p>
    </footer>
    <script src="characters.js" type="module"></script>
  </body>
</html>
