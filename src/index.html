<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header class="top">
      <h1>Studio Ghibli</h1>
    </header>

    <main class="container">
      <section class="description">
        <img class="description-img" src="img/output.png">
        <div class="description-text">
          <h3>Aqui nós te ajudamos a curtir os filmes do Studio Ghibli!</h3>
          <p>Você pode escolher o filme que mais combina com você usando nossos filtros de 
            preferência ou mesmo saber um pouco mais dos detalhes de cada história! </p>
        </div>
      </section>

      <section class="btn-catalogue">
        <select id="filter-gender" name="gender" class="btn-catalogue-filter"> 
          <option name="gender" value="Gender" selected>Gênero
          <option name="gender" value="Female">Feminino
          <option name="gender" value="Male">Masculino</option>
        </select>
        <select id="filter-age" name="age" class="btn-catalogue-filter"> 
          <option name="age" value="age" selected>Idade
          <option name="age" value="children">Crianças
          <option name="age" value="adults">Adultos</option>
        </select>
        <select id="order-by" name="order" class="btn-catalogue-filter"> 
          <option name="order" value="order" selected>Ordenar por
          <option name="order" value="rate">Avaliação
          <option name="order" value="ano">Ano de Lançamento</option>
        </select>
      </section>

      <div class="catalogue">
      </div>
    </main>
    <footer class="footer">
      <!-- <img class="footer-img-logo" src="img/Studio_Ghibli_logo.svg"> -->
      <img class="footer-img-totoro" src="img/totoro.png">
    </footer>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
