<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

                  A API Rick and Morty é uma série baseada no programa de

                  episódios, jogos e alguns extras sobre <strong>Rick and Morty</strong>
                </p>

          </div>

    <footer>
      <p>
        <a href="https://github.com/marjoryekb" target="_blank"> Marjorye </a> &
        <a href="https://github.com/TalithaNeves" target="_blank"> Talitha</a> em bootcamp
        <a href="https://github.com/Laboratoria" target="_blank"> Laboratoria</a>
      </p>
    </footer>
