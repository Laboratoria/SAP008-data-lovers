<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header class="top">
      <h1>Mundo Ghibli</h1>
    </header>

    <main class="container">
      <section class="description">
        <img class="description-img" src="img/dragon-chihiro1.png">
        <div class="description-text">
          <p>Um universo formado por <strong id="count-films" class="counter"></strong> longas, onde <strong id="count-people" class="counter"></strong> personagens dão forma a 
            histórias fantásticas no cotidiano japonês ou em reinos distantes, pilotam <strong id="count-vehicles" class="counter"></strong> veículos singulares e 
            transitam por <strong id="count-locations" class="counter"></strong> locais extraordinários.</p>
        </div>
      </section>
      <section class="btn-catalogue">
        <!-- <select id="filter-gender" name="gender" class="btn-catalogue-filter"> 
          <option name="gender" value="Gender" selected>Gênero
          <option name="gender" value="Female">Feminino
          <option name="gender" value="Male">Masculino</option>
        </select> -->
        <select id="filter-duration" name="duration" class="btn-catalogue-filter"> 
          <option name="duration" value="duration" selected>Duração</option>
          <option name="duration" value="90min">até 90 minutos</option>
          <option name="duration" value="120min">de 90 a 120 minutos</option>
          <option name="duration" value="150min">mais de 120 minutos</option>
        </select>
        <select id="order-by" name="order" class="btn-catalogue-filter"> 
          <option name="order" value="order" selected>Ordenar por</option>
          <option name="order" value="rt_score">Avaliação</option>
          <option name="order" value="release_date">Ano Lançamento</option>
        </select>
      </section>

      <div class="catalogue"></div>
      <div class="modal"></div>
    </main>
    <footer class="footer">
      <!-- <img class="footer-img-logo" src="img/Studio_Ghibli_logo.svg"> -->
      <img class="footer-img-totoro" src="img/totoro.png">
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
