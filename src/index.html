<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body-container">   
    <div id="root">
      <header class="header-container">
        <button class="btn-header">INÍCIO</button>
        <button class="btn-header">SOBRE</button>
        <button class="btn-header">NA MÍDIA</button>
      </header>

      <div class="img-container">
        <img class="rick-img" src="rick-and-morty.png" alt="rick and morty image">
      </div>

                  
      <main class="main-container">          
        
          <div class="option-container">
            <label>
              <select id="select-status" class="btn-option">
                <option value="" selected disabled hidden>STATUS</option>
                <option value="alive">VIVO</option>
                <option value="dead">MORTO</option>
                <option value="unknown">DESCONHECIDO</option>  
              </select>
            </label>   

            <label>
              <select id="select-species" class="btn-option">
                <option value="" selected disabled hidden>ESPÉCIE</option>
                <option value="human">HUMANO</option>
                <option value="alien">ALIENÍGENA</option>
                <option value="unknown">DESCONHECIDO</option>      
              </select>
            </label>

            <label>
              <select id="select-gender" class="btn-option">
                <option value="" selected disabled hidden>GÊNERO</option>
                <option value="male">MASCULINO</option>
                <option value="female">FEMININO</option>
                <option value="unknown">DESCONHECIDO</option>      
              </select>
            </label>

            <label>
              <select id="select-order" class="btn-option">
                <option value="" selected disabled hidden>A-Z</option>
                <option value="ascending">A-Z</option>
                <option value="descending">Z-A</option>                      
              </select>
            </label>

            <label>
              <button class="btn-option">limpar                                   
              </button>
            </label>

            <label>
              <input type="text" id="btn-search" class="btn-search" placeholder="buscar por nome">
                                          
              
            </label>

          </div>         

          <div id="card-container" class="card-container">            
                    
  
          </div>        
        
      </main>
    </div>
    <script src="main.js" type="module"></script> 

  </body>
</html>
