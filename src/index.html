<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="img/PokeBall.ico" type="image/x-icon"/>
  <title>Pokemon Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <header>
      <figure id="section-logo">
        <div>
          <img id="logo-pokemon" src="img/Pokemon-Logo-650x366 1.png" />
        </div>
        <div>
          <img id="logo-lovers" src="img/lovers 1.png" />
        </div>
      </figure>
      <nav class="section-buttons">
        <button type="button" class="button" id="button-reset" name="button-reset">
          Reset
        </button>
        <button type="button" class="button" id="button-world" name="button-world">
          World
        </button>
        <button type="button" class="button" id="button-kanto" name="button-kanto">
          Kanto
        </button>
        <button type="button" class="button" id="button-johto" name="button-johto">
          Johto
        </button>

        <select name="selectType" id="selectType">
          <option value="type" selected>Type</option>
          <option value="normal">normal</option>
          <option value="fire">fire</option>
          <option value="water">water</option>
          <option value="flying">flying</option>
          <option value="fighting">fighting</option>
          <option value="poison">poison</option>
          <option value="electric">electric</option>
          <option value="ground">ground</option>
          <option value="rock">rock</option>
          <option value="grass">grass</option>
          <option value="psychic">psychic</option>
          <option value="ice">ice</option>
          <option value="bug">bug</option>
          <option value="ghost">ghost</option>
          <option value="steel">steel</option>
          <option value="dragon">dragon</option>
          <option value="dark">dark</option>
          <option value="fairy">fairy</option>
        </select>
        <select name="select-max-cp" id="select-cp">
          <option value="order" disabled selected>Order By </option>
          <optgroup label="higher to lower">
            <option value="biggest-max-cp" id="biggest-cp"> Max CP </option>
            <option value="biggest-max-hp" id="biggest-hp"> Max HP </option>
          </optgroup>
          <optgroup label="lower to higher">
            <option value="smallest-max-cp" id="smallest-cp"> Max CP </option>
            <option value="smallest-max-hp" id="smallest-hp"> Max HP </option>
          </optgroup>
        </select>
      </nav>
    </header>
    <main>
      <article class="inf-world-pokemon">
        <img id="img-pokemon" src="img/Group 15.png" />
      </article>
      <p id="statsType"></p>
      <output id="cards"> </output>
    </main>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
