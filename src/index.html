<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="img/PokeBall.ico" type="image/x-icon">
  <title>Pokemon Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <header>
      <figure id="section-logo">
        <div>
          <img id="logo-pokemon" src="img/Pokemon-Logo-650x366 1.png">
        </div>
        <div>
          <img id="logo-lovers" src="img/lovers 1.png">
        </div>
      </figure>
      <nav class="section-buttons">
        <button type="button" class="button" id="button-main" name="button-main">Start</button>
        <button type="button" class="button" id="button-world" name="button-world">World</button>
        <button type="button" class="button" id="button-kanto" name="button-kanto">Kanto</button>
        <button type="button" class="button" id="button-johto" name="button-johto">Johto</button>
      </nav>
    </header>
    <main>
      <article class="inf-world-pokemon">
        <img id="img-pokemon" src="img/Group 15.png">

      </article>
      
      <output id="cards">

      </output>
    </main>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
