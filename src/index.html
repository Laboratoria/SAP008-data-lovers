<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body-container">   
    <div id="root">
      <header class="header-container">
        <button class="btn-header">INÍCIO</button>
        <button class="btn-header">SOBRE</button>
        <button class="btn-header">NA MÍDIA</button>
      </header>

      <div class="img-container">
        <img class="rick-img" src="rick-and-morty.png" alt="rick and morty image">
      </div>

                  
      <main class="main-container">          
        
          <div class="option-container">
            <label>
              <select class="btn-option">
                <option value="" selected disabled hidden>STATUS</option>
                <option id="vivoBtn" value="1">VIVO</option>
                <option id="mortoBtn" value="2">MORTO</option>
                <option id="desconhecidoBtn" value="3">DESCONHECIDO</option>      
              </select>
            </label>

            <label>
              <select class="btn-option">
                <option value="" selected disabled hidden>ESPÉCIE</option>
                <option id="vivoBtn" value="1">HUMANO</option>
                <option id="mortoBtn" value="2">ALIENÍGENA</option>
                <option id="desconhecidoBtn" value="3">DESCONHECIDO</option>      
              </select>
            </label>

            <label>
              <select class="btn-option">
                <option value="" selected disabled hidden>GÊNERO</option>
                <option id="vivoBtn" value="1">MASCULINO</option>
                <option id="mortoBtn" value="2">FEMININO</option>
                <option id="desconhecidoBtn" value="3">DESCONHECIDO</option>      
              </select>
            </label>

            <label>
              <select class="btn-option">
                <option value="" selected disabled hidden>A-Z</option>
                <option id="vivoBtn" value="1">A-Z</option>
                <option id="mortoBtn" value="2">Z-A</option>                      
              </select>
            </label>

            <label>
              <button class="btn-option">limpar                                   
              </button>
            </label>

            <label>
              <input class="btn-search" placeholder="pesquisar">                             
              
            </label>

          </div>         

          <div class="card-container">            
                    
  
          </div>        
        
      </main>
    </div>
    <script src="main.js" type="module"></script> 

  </body>
</html>
