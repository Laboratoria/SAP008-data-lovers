  <body>
    <header>
      <h1>Studio Ghibli</h1>
    </header>
    <main>
      <section class="description">
        <div class="chihiro">
          <img src="img/output.png">
        </div>
        <h3 class="decription-text">Aqui nós te ajudamos a curtir os filmes do Studio Ghibli!</h3>
        <p class="decription-text">Você pode escolher o filme que mais combina com você usando nossos filtros de 
          preferência ou mesmo saber um pouco mais dos detalhes de cada história! </p>
      </section>

      <section>
        <select name="genre" class="btn-filter"> 
          <option value="genre" selected>Gênero
          <option value="feminino">Feminino
          <option value="masculino">Masculino</option>
        </select>
        <select name="age" class="btn-filter"> 
          <option value="age" selected>Idade
          <option value="children">Crianças
          <option value="adults">Adultos</option>
        </select>
        <select name="order" class="btn-filter"> 
          <option value="order" selected>Ordenar por
          <option value="rate">Avaliação
          <option value="ano">Ano de Lançamento</option>
        </select>
      </section>
