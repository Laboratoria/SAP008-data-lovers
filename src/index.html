<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PokéTeam</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="img/logo.png" alt="Logo PokéTeam" />
    </header>

    <section class="block-one">
      <div class="block-one-elements">
        <img
          class="img-background"
          src="img/background.jpg"
          alt="Imagem com quase todos os pokémons juntos"
        />
        <div class="display-background">
          <div class="over-background">
            <img
              class="pokebola"
              src="img/pokébola.png"
              alt="Pokébola saindo raios"
            />
            <h2>SUA BATALHA NUNCA MAIS SERÁ A MESMA!</h2>
          </div>
        </div>
      </div>

      <h3 class="block-one-explication">
        Aqui você pode escolher os pokémons e se preparar contra o time
        adversário ou estar pronto para vencer sua batalha com o time ideal!
      </h3>
    </section>

    <section class="block-two">
      <h3 class="block-two-title">
        FILTRE, BUSQUE E CLIQUE NOS POKÉMONS ESCOLHIDOS
      </h3>

      <div class="search-card">
        <p class="filter">Selecione</p>
        <p class="search-field">Busque</p>
      </div>

      <div class="team-card">
        <!-- Nesta div aparecerá a imagem dos pokemons escolhidos -->
      </div>

      <button class="buttonTeam">Gerar Time</button>
    </section>

    <section class="block-three">
      <h3 class="result">RESULTADO</h3>
      <div class="result-card">
        <!-- Nesta div aparecerá as imagens dos melhores pokemons -->
      </div>

      <div class="information-card">
        <!-- Nesta div aparecerá as informações sobre o pokemon (ao clicar no "+") -->
      </div>
    </section>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
