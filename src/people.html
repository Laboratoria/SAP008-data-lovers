<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Ghibli</title>
    <link rel="stylesheet" href="people.css" />

              <button class="btn-film-people" type="button" name="choose-film" value="O Mundo dos Pequeninos">O Mundo dos Pequeninos</button>

              <button class="btn-film-people" type="button" name="choose-film" value="Meus Vizinhos os Yamadas">Meus Vizinhos os Yamadas</button>

              <button class="btn-film-people" type="button" name="choose-film" value="O Castelo Animado">O Castelo Animado</button>
              <button class="btn-film-people" type="button" name="choose-film" value="Contos de Terramar">Contos de Terramar</button>
              <button class="btn-film-people" type="button" name="choose-film" value="Ponyo, Uma Amizade Que Veio do Mar">Ponyo, Uma Amizade Que Veio do Mar</button>
              <button class="btn-film-people" type="button" name="choose-film" value="Da Colina Kokuriko">Da Colina Kokuriko</button>
              <button class="btn-film-people" type="button" name="choose-film" value="Vidas ao Vento">Vidas ao Vento</button>
              <button class="btn-film-people" type="button" name="choose-film" value="O Conto da Princesa Kaguya">O Conto da Princesa Kaguya</button>
              <button class="btn-film-people" type="button" name="choose-film" value="As Memórias de Marnie">As Memórias de Marnie</button>
          </section>
          <div class="catalogue-people"></div>
    </main>
    <footer class="footer">
      <img class="footer-img-totoro" src="img/totoro.png">
    </footer>
    <script src="people.js" type="module"></script>
  </body>
</html>
