<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="corpo">
  <header class="cabecalho">
    <a href="index.html"><img class="logo-olimpiadas" src="./img/logo-olimpiadas.png"
        alt="logo das olimpiadas do Rio de Janeiro 2016, possui as cores verde, amarelo e azul"></a>

    <div class="campo-pesquisar-e-botao">
      <input class="barra-pesquisar" id="barra-pesquisar" type="text" placeholder="Pesquisar">
      <input class="botao-lupa" id="botao-lupa" type="image" src="./img/lupa.svg">
    </div>
    <nav class="lista-navegacao" id="lista-navegacao">
      <a href="./modalidades.html" class="link-nav">Modalidades</a>
      <a href="./atletas.html" class="link-nav">Atletas</a>
      <a href="./paises.html" class="link-nav">Países</a>
      <a href="./curiosidades.html" class="link-nav">Curiosidades</a>
    </nav>
  </header>
  <section class="secao-olimpiadas">
    <main class="conteudo-principal">
      <div class="calculo-agregado">
        <p>Cálculo agregado: <span id="agreg-calc"></span></p>
      </div>
      <div class="inputs-de-filtro">
        <label for="modalidades">Selecione a modalidade:</label><br />
        <select id="modalidades">
          <!-- início das options do select -->
          <!-- <option value="default"></option> -->
        </select>
        <label for="medalhas">Selecione a medalha:</label><br />
        <select id="medalhas">
          <option value="All">Todas</option>
          <option value="Gold">Ouro</option>
          <option value="Silver">Prata</option>
          <option value="Bronze">Bronze</option>
        </select>
        <button id="btn-filtro">Filtrar</button>
      </div>
      <div class="cards-main" id="cards-main">
        <!-- inicio da div do card-->
      </div>
    </main>
  </section>
  <script src="./main.js" type="module"></script>
</body>

</html>
