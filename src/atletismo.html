<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="corpo">
  <header class="cabecalho">
    <img class="logo-olimpiadas" src="./img/logo-olimpiadas.png"
      alt="logo das olimpiadas do Rio de Janeiro 2016, possui as cores verde, amarelo e azul">
    <div class="campo-pesquisar-e-botao">
      <input class="barra-pesquisar" id="barra-pesquisar" type="text" placeholder="Pesquisar">
      <input class="botao-pesquisar" id="botao-pesquisar" type="image" src="./img/lupa.svg">
    </div>
    <nav class="barra-navegacao" id="barra-navegacao">
      <a href="#" class="nav-atletas">Atletas</a>
      <a href="#" class="nav-modalidades">Modalidades</a>
      <a href="#" class="nav-medalhas">Medalhas</a>
      <a href="#" class="nav-pais">Países</a>
    </nav>
  </header>
  <section class="secao-olimpiadas">
    <main class="conteudo-principal">
      <h1 class="altletas-titulo">Atletas</h1>
      <select name="medalhas" id="medalhas">
        <option value=""selected>...</option>
        <option value="Gold">Ouro</option>
        <option value="Silver">Prata</option>
        <option value="Bronze">Bronze</option>
      </select>
      <select name="paises">
        <option value="valor1"selected>Brasil</option>
        <option value="valor2">USA</option>
        <option value="valor3">França</option>
      </select>
      <div class="cards-main" id="cards-main">
        <!-- inicio da div do card-->
      </div>
    </main>
    </div>
  </section>
  <script src="main.js" type="module"></script>

</body>

</html>
