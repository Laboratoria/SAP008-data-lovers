<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="stylesheet" href="movies.css" />
</head>

<body>

    <header>
        <img src="./img/studioghibli.jpg" alt="logo studio ghibli">
    </header>

    <nav>
        <div id="divBusca">
            <input type="text" id="txtBusca" placeholder="Buscar..." />
            <img src="./img/search5.png" id="btnBusca" alt="Buscar" />
        </div>
        <ul class="navMenu">
            <li><a href="./index.html">Início</a></li>
            <li><a href="./movies.html">Filmes</a></li>
            <li><a href="./characters.html">Personagens</a></li>
        </ul>
    </nav>

    <section class="filterMovies">


        <div class="filterDiv">
            <label for="orderBtn" class="filterLabel">ORDENAR</label>
        </div>

        <select class="dropDownMenu" name="order" id="order">

            <optgroup label="Ordem Alfabética">
                <option value="ascending" class="title">A - Z</option>
                <option value="descending" class="title">Z - A</option>
            </optgroup>

            <optgroup label="Data de lançamento">
                <option value="ascending" class="release_date">Mais antigos</option>
                <option value="descending" class="release_date">Mais recentes</option>
            </optgroup>

            <optgroup label="Direção">
                <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                <option value="Isao Takahata">Isao Takahata</option>
                <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
                <option value="Hiroyuki Morita">Hiroyuki Morita</option>
                <option value="Gorō Miyazaki">Gorō Miyazaki</option>
                <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
            </optgroup>

            <optgroup label="Nota de avaliação">
                <option value="ascending" class="rt_score">Menor nota - Maior nota</option>
                <option value="descending" class="rt_score">Maior nota - Menor nota</option>
            </optgroup>

        </select>



        <script src="movies.js" type="module"></script>
</body>

</html>
