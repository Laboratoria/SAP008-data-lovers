                </select>
            </div>

                </select>
            </div>

            <div class="conteudo-principal-filtros" id="filtros">
                <select class="conteudo-principal-filtros" id="filterDirector">
                    <option disabled selected value="">DIRECTOR</option>
                </select>
            </div>

            <div class="conteudo-principal-filtros" id="buttonClean">
                <button class="conteudo-principal-filtros" id="buttonClean">CLEAN</button>
