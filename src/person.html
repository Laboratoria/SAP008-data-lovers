<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personagens</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <div class="cabecalho">

    <img src="imagens/tentativa1.png" alt="logo escrito 'Rick and Morty'">

<section id="radio">

  <div>
    <ul>
      <li>
      <input type="radio" placeholder="A-Z" list="opcoesAZ">
      <label>A-Z</label>
    </li>
    </ul>
  </div>
  
    <div>
    <ul>
      <li>
      <input type="radio" placeholder="Z-A" list="opcoesZA">
      <label>Z-A</label>
    </li>
    </ul>
  </div>

</section>

<section id="ordem">

<ul>
    <input type="text" placeholder="GÃªnero" list="opcoesGenero">
  <datalist id="opcoesGenero">
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Ganderless">Ganderless</option>
      <option value="Unknown">Unknown</option>
  </datalist>
</ul>
<ul>
  <input type="text" placeholder="Especie" list="opcoesEspecie">
  <datalist id="opcoesEspecie">
      <option value="Alien">Alien</option>
      <option value="Human">Human</option>
      <option value="Robot">Robot</option>
      <option value="Mythological Creature">Mythological Creature</option>
      <option value="Humanoid">Humanoid</option>
  </datalist>
</ul>
<ul>
  <input type="text" placeholder="Origem" list="opcoesOrigem">
  <datalist id="opcoesOrigem">
      <option value="Planeta Terra">Planeta Terra</option>
  </datalist>
</ul>

  <div>
  <ul>
      <input type="text" placeholder="Status" list="opcoesStatus">
    <datalist id="opcoesStatus">
        <option value="Alive">Alive</option>
        <option value="Dead">Dead</option>
        <option value="Unknown">Unknown</option>
    </datalist>
  </ul>
</div>

  </section>

  <button id="limpar" class="limpar">Limpar</button>

  <button id="enviar" class="enviar">Enviar</button>

    </div>


    <script src="main.js" type="module"></script>
  </body>
</html>
