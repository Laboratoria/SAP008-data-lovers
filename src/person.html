<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Personagens</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="imagens/tentativa1.png" alt="logo escrito 'Rick and Morty'" class="logo2">
  </header>

  <input id="divBuscar" class="buscarPorNome" placeholder="ðŸ”Ž Busque por nome..." wrap="off" />
      <button type="reset" id="clear" class="clear">Limpar</button>
    </div>

  <form id="filtro">

    <select class="boxFiltro" id="opcoesGenero">
      <option value="" disabled="" selected="">Gender</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="unknown">Unknown</option>
      <option value="Ganderless">Ganderless</option>
    </select>

    <select class="boxFiltro" id="opcoesEspecie">
      <option value="Species" disabled="" selected="">Species</option>
      <option value="Human">Human</option>
      <option value="Alien">Alien</option>
      <option value="Humanoid">Humanoid</option>
      <option value="Robot">Robot</option>
      <option value="Animal">Animal</option>
      <option value="Cronenberg">Cronenberg</option>
      <option value="Poopybutthole">Poopybutthole</option>
      <option value="Mytholog">Mytholog</option>
      <option value="Vampire">Vampire</option>
    </select>

    <select class="boxFiltro" name="Status" id="opcoesStatus">
      <option value="" disabled="" selected="">Status</option>
      <option value="Alive">Alive</option>
      <option value="Dead">Dead</option>
      <option value="unknown">Unknown</option>
    </select>

    <select class="boxFiltro" id="order">
      <option value="" disabled="" selected="">Order</option>
      <option value="A-Z">A-Z</option>
      <option value="Z-A">Z-A</option>
    </select>

  </form>

  <div>
    <button id="limpar" class="btnEnd">Limpar</button>
    <button id="enviar" class="btnEnd">Enviar</button>
  </div>

  <div class="cardsTemplate" id="cardsContainer"></div>

  <script src="main.js" type="module"></script>
</body>

</html>
