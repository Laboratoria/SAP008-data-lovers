<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Personagens</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <img src="imagens/tentativa1.png" alt="logo escrito 'Rick and Morty'" class="logo">
  </header>

  <div id="divBuscar">
    <img src="./IMG/lupa.png" alt="lupa para busca">
    <input type="text" id="txtBusca" placeholder="Buscar" />
    <button id="btnBusca">Buscar</button>
  </div>
  </br>

  <form class="btnRadio">
    <input type="radio">
    <label>A-Z</label>
    <input type="radio">
    <label>Z-A</label>
  </form>

  <form id="filtro">

    <input type="text" class="boxFiltro" placeholder="GÃªnero" list="opcoesGenero" />
    <datalist id="opcoesGenero">
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Ganderless">Ganderless</option>
      <option value="Unknown">Unknown</option>
    </datalist>

    <input type="text" class="boxFiltro" placeholder="Especie" list="opcoesEspecie" />
    <datalist id="opcoesEspecie">
      <option value="Alien">Alien</option>
      <option value="Human">Human</option>
      <option value="Robot">Robot</option>
      <option value="Mythological Creature">Mythological Creature</option>
      <option value="Humanoid">Humanoid</option>
    </datalist>

    <input type="text" class="boxFiltro" placeholder="Origem" list="opcoesOrigem" />
    <datalist id="opcoesOrigem">
      <option value="Planeta Terra">Planeta Terra</option>
    </datalist>

    <input type="text" class="boxFiltro" placeholder="Status" list="opcoesStatus" />
    <datalist id="opcoesStatus">
      <option value="Alive">Alive</option>
      <option value="Dead">Dead</option>
      <option value="Unknown">Unknown</option>
    </datalist>
  </form>

  <div>
    <button id="limpar" class="btnEnd">Limpar</button>
    <button id="enviar" class="btnEnd">Enviar</button>
  </div>

  <div class="cardsTemplate" id="cardsContainer"></div>


  <script src="main.js" type="module"></script>
</body>

</html>
